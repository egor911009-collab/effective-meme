#clock {
  color: lime;
  font-size: 60px;
  position: relative;
  z-index: 10;
}
*{margin:0;padding:0;box-sizing:border-box;}
:root{
  --bg:#020617;
  --clock:#38bdf8;
  --glow:2s;
  --radius:20px;
}
body{
  min-height:100vh;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,sans-serif;
  transition:.3s;
}
.clock-box{
  text-align:center;
  padding:28px 48px;
  border-radius:var(--radius);
  background:rgba(15,23,42,.85);
  box-shadow:0 0 25px rgba(56,189,248,.35);
  animation:glow var(--glow) ease-in-out infinite alternate;
  transition:.3s;
}
@keyframes glow{
  from{box-shadow:0 0 15px var(--clock);}
  to{box-shadow:0 0 35px var(--clock);}
}
.digital{
  font-size:64px;
  font-weight:600;
  color:var(--clock);
  letter-spacing:4px;
  transition:.3s;
}
.date{margin-top:10px;color:#cbd5f5;font-size:18px;transition:.3s;}
.analog{width:220px;height:220px;border:6px solid var(--clock);border-radius:50%;position:relative;margin:0 auto;transition:.3s;background:#020617;}
.hand{position:absolute;bottom:50%;left:50%;transform-origin:bottom;background:var(--clock);transition:.3s;border-radius:3px;}
.hour{width:6px;height:55px;}
.min{width:4px;height:75px;}
.sec{width:2px;height:90px;background:red;}
.settings-btn{position:fixed;top:15px;right:15px;background:#0f172a;color:white;border:none;padding:8px 10px;border-radius:8px;cursor:pointer;font-size:16px;opacity:0.6;transition:.3s;}
.settings-btn:hover{opacity:1;}
.settings{position:fixed;top:0;right:-220px;width:200px;height:100vh;background:rgba(2,6,23,0.95);padding:12px;color:white;transition:.3s;overflow-y:auto;border-left:1px solid #38bdf8;}
.settings.open{right:0;}
.settings h2{margin-bottom:10px;font-size:14px;color:#38bdf8;}
.settings label{display:block;margin-top:10px;font-size:12px;color:#cbd5f5;}
.settings input,.settings select,button{width:100%;margin-top:5px;font-size:12px;}
.close-btn{background:#ef4444;border:none;color:white;padding:4px;border-radius:6px;cursor:pointer;margin-bottom:8px;font-size:11px;}
.telegram{margin-top:15px;text-align:center;font-size:11px;}
.telegram a{color:#38bdf8;text-decoration:none;}
@media(max-width:600px){.digital{font-size:42px}.clock-box{padding:20px 32px}}

<script>
let timezone = "UTC";

function toggleSettings() {
  document.getElementById("settings").classList.toggle("open");
}

function setBg(color) {
  document.documentElement.style.setProperty("--bg", color);
}

function setClockColor(color) {
  document.documentElement.style.setProperty("--clock", color);
}

function setGlow(speed) {
  document.documentElement.style.setProperty("--glow", speed + "s");
}

function setTimezone(tz) {
  timezone = tz;
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

function setStyle(style) {
  const d = document.getElementById("digital");
  const a = document.getElementById("analog");
  
  // –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∫–ª–∞—Å—Å—ã —Å—Ç–∏–ª–µ–π
  for (let i = 1; i <= 10; i++) {
    d.classList.remove("style" + i);
    a.classList.remove("analog" + i);
  }
  
  if (style.startsWith("digital")) {
    d.style.display = "block";
    a.style.display = "none";
    let n = style.replace("digital", "");
    d.classList.add("style" + n);
  } else if (style.startsWith("analog")) {
    d.style.display = "none";
    a.style.display = "block";
    let n = style.replace("analog", "");
    a.classList.add("analog" + n);
  }
}

function updateClock() {
  const now = new Date();
  const options = {
    timeZone: timezone,
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  };
  const dateOptions = {
    timeZone: timezone,
    year: "numeric",
    month: "long",
    day: "numeric"
  };
  
  const timeString = now.toLocaleTimeString("ru-RU", options);
  document.getElementById("digital").textContent = timeString;
  document.getElementById("date").textContent = now.toLocaleDateString("ru-RU", dateOptions);
  
  const h = document.getElementById("h");
  const m = document.getElementById("m");
  const s = document.getElementById("s");
  
  if (h && m && s) {
    const timeData = timeString.split(':');
    const hours = parseInt(timeData[0]) % 12;
    const minutes = parseInt(timeData[1]);
    const seconds = parseInt(timeData[2]);
    
    h.style.transform = `translateX(-50%) rotate(${hours * 30 + minutes * 0.5}deg)`;
    m.style.transform = `translateX(-50%) rotate(${minutes * 6 + seconds * 0.1}deg)`;
    s.style.transform = `translateX(-50%) rotate(${seconds * 6}deg)`;
  }
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
updateClock();
setInterval(updateClock, 1000);
setStyle("digital1");
</script>
